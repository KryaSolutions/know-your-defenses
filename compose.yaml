services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        working_dir: /app
        ports:
          - "10300:10300"
        env_file:
            - ".env"
        restart: on-failure

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        working_dir: /usr/share/nginx/html
        ports:
            - "10200:80"
        depends_on:
            - backend
        restart: on-failure
